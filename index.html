<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style/main.css">

    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <link rel="stylesheet" href="./style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">HORRORFLIX</h2>
             <nav>
              <a href="#">Início</a>
              <a href="">Série</a>
              <a href="">Filmes</a>
              <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-pricipal">
            <div class="container">
                <h3 class="titulo">The Walking Dead</h3>
                <p class="descricao"> Nos Estados Unidos pós-apocalíptico, 
                   um pequeno grupo de sobreviventes 
                   segue viajando à procura de uma nova 
                   casa longe dos mortos-vivos. 
                   O desespero por segurança e suprimentos 
                   os coloca constantemente à beira da sanidade.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>

    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme" >
            <div class="item">
                <img class="box-filme" src="./img/min1.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e71f787360.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
</body>
</html>
